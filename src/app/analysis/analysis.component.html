<div class="sub_container">
    <br>
    <div class="main">
        <h2>Analysis</h2>
        <a routerLink="/detailed_analysis"><button class="btn-primary">Get Submissions</button></a>
    </div>

    <br>
    <div class="a_container">
        <div class="count">
            <h6>Number of submissions</h6>
            <h2>{{submission_count}}</h2>
        </div>
        <div class="clubs">
            <h6>Number of clubs participated</h6>
            <h2>{{clubs_count}}</h2>
        </div>
    </div>
    <br>
    <br>
    <div class="overview_container">
        <h2>Overview</h2>
        <h6>Submission Count</h6>
        <div class="charts">
            <div id="can1">
                <canvas id="canvas1">
                    {{ chart1 }}
                </canvas>
            </div>
            <div id="can2">
                <canvas id="canvas2">
                    {{ chart2 }}
                </canvas>
            </div>
        </div>

    </div>
    <br>
    <div class="row">
        <div class="card" *ngFor="let club of clubs">
            <img class="card-img-top" src="./../../vendor/img/cta-bg.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ club["name"] }}</h5>
            </div>
            <button (click)="getData(club)" class="btn btn-primary">Details</button>
        </div>
        <br>
    </div>
</div>
